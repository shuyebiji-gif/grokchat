name: Buildozer Android Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git cython3 openjdk-17-jdk

      - name: Install Buildozer
        run: |
          pip install buildozer==1.5.0

      # 克隆 P4A 并验证
      - name: Clone Python for Android (P4A)
        run: |
          git clone https://github.com/kivy/python-for-android.git /home/runner/python-for-android

      - name: Verify P4A directory
        run: |
          ls -la /home/runner/python-for-android

      - name: Configure Buildozer for China mirror
        run: |
          echo "android.sdk_mirror = https://mirrors.tuna.tsinghua.edu.cn/android/repository/" >> buildozer.spec
          echo "android.ndk_mirror = https://mirrors.tuna.tsinghua.edu.cn/android/repository/" >> buildozer.spec
          # 直接在 buildozer.spec 中设置 P4A 路径
          echo "p4a.source_dir = /home/runner/python-for-android" >> buildozer.spec

      # 构建 APK（无需额外命令行参数）
      - name: Build APK
        run: |
          buildozer android debug -v

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: grokchat-apk
          path: bin/*.apk
